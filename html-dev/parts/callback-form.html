<section class="section contacts">
  <div class="container">
    <div class="row row--collection">
      <div class="col-lg-6">
        <div class="contacts__connection">
          <div class="contacts__connection-text">
            <p>Зв'яжіться з нами, відповімо протягом 24 годин!</p>
          </div>
          <div class="contacts__connection-img-container">
            <img src="img/contact-girl.jpg" alt="connect with us" class="contacts__connection-img">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div action="#" class="contact-form">
          <p class="contact-form__text">Якщо повідомлення надіслано в п’ятницю, 
            ми можемо відповісти Вам наступного понеділка.</p>
          <form action="#">
            <input type="text" name="name" placeholder="Ім’я та прізвище">
            <input type="email" name="email" placeholder="Email">
            <input type="tel" name="tel" placeholder="Телефон">
            <input type="text" name="city" placeholder="Місто">
            <textarea name="text_message" placeholder="Повідомлення"></textarea>
            <label class="checkbox">
              <div class="checkbox__box-container">
                <input type="checkbox">
                <span class="checkbox__box"></span>
              </div>
              <span class="checkbox__text">Я згоден (а) з умовами <a href="#">політики конфіденційності</a></span>
            </label>
            <button class="button button--green button--border-radius-small" type="submit">Надіслати</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
